<body>
  <!-- The stage.html is our custom page
       that displays the current trial of the experiment
       and the sliders for the participant's answers -->
  <nav id="header" class="navbar navbar-default navbar-fixed-top">
    <div id="instructionHeader">
      <div class="alert alert-info" role="alert" >
        <div id="trialNumber"> </div>

        <button type="button" class="btn btn-primary btn-lg" id="instructionButton" data-toggle="tooltip">Re-read Instructions</button>
      </div>
      
      <div id="trial"></div>
      <div id="trialImage"></div>
      <div id="query"></div>
    </div>
  </nav>
  <div id="container-exp">
    
    <div id="trial1" style="margin-left:20px; margin-right:20px;">
      <div id="names1"></div>
      <div id="table1" class="situation"></div>
      <div id="prompt1"></div>
      <br />
      <div id="attention1"></div>
      <form id="sliders1">
	<div id="rangediv1">
	  <label id="left1" for="left" class="pull-left">test1</label>
	  <label id="right1" for="right" class="pull-right">test2</label>
	  <input id="range1" type="range" data-show-value="true">
	</div>
	
      </form>
      <br />
      <br />
      <p> Please explain your judgment. </p>
      <div>
	<textarea id="judgements1" rows="4" cols="40"> </textarea>
      </div>

      <button type="button" id="moveon" class="btn btn-primary btn-lg continue" style="float: right;">
	Continue <span class="glyphicon glyphicon-arrow-right"></span>
      </button>
    </div>
    <div id="trial2" style="display:none; margin-left:20px; margin-right:20px;">
      <div id="names2"></div>
      <div id="table2" class="situation"></div>
      <div id="prompt2"></div>
      <br />
      <div id="attention2"></div>
      <form id="sliders2">
	<div id="rangediv2">
	  <label id="left2" for="left" class="pull-left">test1</label>
	  <label id="right2" for="right" class="pull-right">test2</label>
	  <input id="range2" type="range" data-show-value="true">
	</div>
	
      </form>
      <br />
      <br />
      <p> Please explain your judgment. </p>
      <div>
	<textarea id="judgements2" rows="4" cols="40"> </textarea>
      </div>

      <button type="button" id="nextbutton" value="next" class="btn btn-primary btn-lg continue" style="float: right;">
	Next <span class="glyphicon glyphicon-arrow-right"></span>
      </button>
    </div>
  </div>
<body>
